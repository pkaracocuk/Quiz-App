<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Kim Milyoner Olmak İster</h1>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Sorular Gelecek</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Cevap A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Cevap B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Cevap C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Cevap D</label>
                </li>
            </ul>
        </div>
        <button id="submit" class="submit">Evet</button>


    </div>








    <script src="app.js"></script>
</body>

</html>
